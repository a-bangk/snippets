{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Write/Edit Snippet {% endblock %}</h1>
    <form method="post">
        <div class="form-group">
            <input type="hidden" name="snippet-id" value="{{previous_id}}" > 
            <textarea type="text" name="content"
                placeholder="Snippet content, use markdown" class="form-control"
                 autofocus>{{previous_content}}</textarea>
        </div>
        <div class="form-group"> 
            {% include 'sec_autocomplete/sources.html' %}
           - {% include 'sec_autocomplete/authors.html' %}
        </div>

        <div class="form-group"> 
            {% include 'sec_autocomplete/tags.html' %}
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" value="Add" name="action">Save Snippet</button>
        </div>
    </form>

    {% include 'sec_lists/snippets_list_js.html' %}
{% endblock %}
