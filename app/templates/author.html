{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Author Management {% endblock %}</h1>
    <form method="post">
      <div class="form-group">
        <input type="hidden" name="author_id" value="{{author_id}}"> 
        <label for="author_fullname" class="sr-only">Full name</label>
        <input type="text" class="form-control" name="author_fullname" placeholder="Author name"  value="{{author_fullname}}">
      </div>
      <div class="form-group">
            <label for="author_birthyear" class="sr-only">Birth Year</label>
            <input type="text" class="form-control" name="author_birthyear" placeholder="Birth year"  value="{{author_birthyear}}">
      </div>
      <div class="form-group">
          <label for="author_deathyear" class="sr-only">Death Year</label>
          <input type="text" class="form-control" name="author_deathyear" placeholder="Death year"  value="{{author_deathyear}}">
      </div>
      <div class="form-group">

          <label for="author_comment" class="sr-only">Comment</label>
          <input type="text" class="form-control" name="author_comment" placeholder="Comment"  value="{{author_comment}}">
        <button type="submit" class="btn btn-primary mb-2" value="Add" name="action">Save Author</button>
      </div>
      </form>
      <form method="post">
        <button type="submit" class="btn btn-secondary" value="Delete" name="action">Delete Marked</button>
        {% include 'sec_lists/authors.html' %}
      </form>
{% endblock %}
