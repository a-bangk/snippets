
<input type="text" id="source_select" placeholder="Source Title" name="sources-auto" value="{{previous_source}}">
<script>
    $(	function() {
        var availableSources = [
            {% for source in sources %}
                "{{source}}",
            {% endfor %}
        ];
       $( "#source_select" ).autocomplete({
       source: availableSources
       });
    } );
</script>
