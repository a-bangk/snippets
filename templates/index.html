{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to SnippetsDB {% endblock %}</h1>
    {% for note in notes %}
    <div class="card">
        <div class="card-body">
            <span class="badge badge-primary">#{{ note['id'] }}</span>
            <span class="badge badge-default">{{ note['entry_datetime'] }}</span>
            <span class="badge badge-default">{{ note['sources'] }}</span>
            <span class="badge badge-default">{{ note['tags'] }}</span>
            <hr>
            <p>{{ note['content'] |safe }}</p>
        </div>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
