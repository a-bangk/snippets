<div class="form-group">
    <p>Select filter logic:</p>
    <input type="radio" id="html" name="filter_logic" value="OR" checked="checked">
    <label for="html">OR</label>
    <input type="radio" id="css" name="filter_logic" value="AND">
    <label for="css">AND</label><br>
</div>
<div class="form-group">
    <div class="input-group">
    {% for tag in tags -%}
        {% set tag_id = 'tag-checks-{0}'.format(loop.index0) -%}
            <input type="checkbox" id="{{ tag_id }}" name="tag-checks" value="{{ tag }}" 
                {% if tag in request.form.getlist('tag-checks') %}checked{%endif -%} 
             />
            <label for="{{ tag_id }}">{{ tag }}</label>
     
    {% endfor -%}
  
    </div>
</div>
