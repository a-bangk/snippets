<input type="text" id="source_select" placeholder="Source Title" name="sources-auto">
<script>
    $(	function() {
        var availableSources = [
            {% for source in sources %}
                "{{source}}",
            {% endfor %}
        ];
       $( "#source_select" ).autocomplete({
       source: availableSources
       });
    } );
</script>

<input type="text" id="url" placeholder="URL" name="source-url">
